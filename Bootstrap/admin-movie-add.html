<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Movie | Movie-Mate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #4b3e23, #6f6239);
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #3c2f20;
      color: #fff;
      min-height: 100vh;
      padding: 20px 0;
      box-shadow: 4px 0 10px rgba(0,0,0,0.3);
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar li:hover,
    .sidebar li.active {
      background-color: #6f6239;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 40px;
    }
    .form-container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      animation: fadeIn 0.6s ease-in-out;
    }
    .form-title {
      text-align: center;
      font-weight: 700;
      color: #3c2f20;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      color: #3c2f20;
    }
    .btn-primary {
      background-color: #3c2f20;
      border: none;
      border-radius: 10px;
    }
    .btn-primary:hover {
      background-color: #2e2419;
    }
    .btn-secondary {
      background-color: #6f6239;
      border: none;
      border-radius: 10px;
      color: #fff;
    }
    .btn-secondary:hover {
      background-color: #5a4f2f;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li class="active">Home</li>
      <li>Movies</li>
      <li>Orders</li>
      <li>Users</li>
    </ul>
  </aside>

  <!-- Main content -->
  <div class="main-content">
    <div class="form-container">
      <img src="logo.png" class="img-fluid d-block mx-auto mb-3" width="120" alt="Logo"/>
      <h2 class="form-title">Add New Movie</h2>

      <form>
        <div class="mb-3">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control"/>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="duration">Duration</label>
            <input type="text" id="duration" class="form-control"/>
          </div>
          <div class="col-md-4 mb-3">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" class="form-control"/>
          </div>
          <div class="col-md-4 mb-3">
            <label for="seats">Seats</label>
            <input type="number" id="seats" class="form-control"/>
          </div>
        </div>

        <div class="mb-3">
          <label for="poster">Poster</label>
          <input type="file" id="poster" class="form-control"/>
        </div>

        <div class="mb-3">
          <label for="synopsis">Synopsis</label>
          <textarea id="synopsis" class="form-control" rows="4"></textarea>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-danger">Reset</button>
          <button type="button" class="btn btn-secondary">Go Back</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
