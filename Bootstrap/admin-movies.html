<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movies | Movie-Mate Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #4b3e23, #6f6239);
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #3c2f20;
      color: #fff;
      min-height: 100vh;
      padding: 20px 0;
      box-shadow: 4px 0 10px rgba(0,0,0,0.3);
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar li:hover,
    .sidebar li.active {
      background-color: #6f6239;
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }
    .movie-panel {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      animation: fadeIn 0.6s ease-in-out;
    }
    .movie-panel h2 {
      font-weight: 700;
      color: #3c2f20;
      margin-bottom: 20px;
    }
    .btn-add {
      background-color: #3c2f20;
      color: #fff;
      border: none;
      border-radius: 10px;
      float: right;
      margin-bottom: 20px;
    }
    .btn-add:hover {
      background-color: #2e2419;
    }
    .table th {
      background-color: #6f6239;
      color: #fff;
    }
    .table td {
      vertical-align: middle;
    }
    .btn-view {
      background-color: #0d6efd;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
    }
    .btn-delete {
      background-color: #dc3545;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
    }
    .pagination {
      justify-content: center;
      margin-top: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li>Home</li>
      <li class="active">Movies</li>
      <li>Orders</li>
      <li>Users</li>
    </ul>
  </aside>

  <!-- Main content -->
  <div class="main-content">
    <div class="movie-panel">
      <h2>Movies</h2>
      <button class="btn btn-add">+ Movie</button>

      <table class="table table-bordered mt-4">
        <thead>
          <tr>
            <th>Name</th>
            <th>Seats Available</th>
            <th>Release Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
            <td>
              <button class="btn-view me-2">üëÅÔ∏è</button>
              <button class="btn-delete">üóëÔ∏è</button>
            </td>
          </tr>
          <!-- Add more rows dynamically -->
        </tbody>
      </table>

      <nav>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">¬´</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">¬ª</a></li>
        </ul>
      </nav>
    </div>
  </div>
</body>
</html>
