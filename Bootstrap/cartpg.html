<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart | Movie-Mate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #4b3e23, #6f6239);
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }
    .cart-container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      animation: fadeIn 0.6s ease-in-out;
    }
    .cart-title {
      text-align: center;
      font-weight: 700;
      color: #3c2f20;
      margin-bottom: 30px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
    }
    .cart-summary {
      margin-top: 20px;
      text-align: right;
      font-weight: 600;
      color: #3c2f20;
    }
    .btn-primary {
      background-color: #3c2f20;
      border: none;
      border-radius: 10px;
    }
    .btn-primary:hover {
      background-color: #2e2419;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <img src="logo.png" class="img-fluid d-block mx-auto mb-3" width="120" alt="Logo"/>
    <h2 class="cart-title">Your Cart</h2>

    <div class="cart-item">
      <span>The Cinematic Journey</span>
      <span>$12.99 <button class="btn btn-sm btn-danger">Remove</button></span>
    </div>
    <div class="cart-item">
      <span>Noir Nights</span>
      <span>$9.99 <button class="btn btn-sm btn-danger">Remove</button></span>
    </div>

    <div class="cart-summary">
      Total: $22.98
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary">Proceed to Checkout</button>
    </div>
  </div>
</body>
</html>
