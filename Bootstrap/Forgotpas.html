<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot-password | Movie-Mate</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">

    
    <style>
        body {
            background: linear-gradient(135deg, #4b3e23, #6f6239);
            height: 100vh;
            margin: 0;
            font-family: "Segoe UI", sans-serif;
        }

        .login-card {
            width: 430px;
            border-radius: 16px;
            padding: 25px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            background: #fff;
            animation: fadeIn 0.6s ease-in-out;
        }

        .login-title {
            text-align: center;
            font-weight: 700;
            margin-top: 15px;
            margin-bottom: 20px;
            color: #3c2f20;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #3c2f20;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }

        .btn-primary:hover {
            background-color: #2e2419;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
<body>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-card">

            <img src="logo.png" class="img-fluid d-block mx-auto" width="120" alt="Logo">

            <h3 class="login-title">Enter your email</h3>

            <form>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>

               

                <div class="d-flex justify-content-between align-items-center mb-3">
                    
                     <button type="submit" class="btn btn-primary"> Get code</button>
